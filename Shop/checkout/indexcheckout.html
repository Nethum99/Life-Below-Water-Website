<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkoutcss.css">
    <title>checkout form</title>
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h2 class="title">Billing Address</h2>
                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" placeholder="Dean Heighsenwood">
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" placeholder="name@email.com">
                    </div>
                    <div class="inputBox">
                        <span>Address</span>
                        <input type="text" placeholder="No 00/example road/city">
                    </div>
                    <div class="inputBox">
                        <span>City</span>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State</span>
                            <input type="text" placeholder="State">
                        </div>
                        <div class="inputBox">
                            <span>Zip</span>
                            <input type="text" placeholder="1002">
                        </div>
                    </div>
                </div>

                <div class="col">

                    <h2 class="title">Payment</h2>
                    <div class="inputBox">
                        <span>Accepted Cards</span>
                        <img src="payment.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name On Card</span>
                        <input type="text" placeholder="Dean Heighsenwood">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number</span>
                        <input type="number" placeholder="1234 567 8790">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Expire Month</span>
                            <input type="text" placeholder="MM">
                        </div>
                        <div class="inputBox">
                            <span>Expire Year</span>
                            <input type="text" placeholder="YYYY">
                        </div>
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="1002">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Continue to checkout" class="submitButton">
        </form>
</div>
</body>

    
</body>
</html>
